version: "3.9"

services:
  goserv-tests-server:
    build:
      context: .
    env_file:
      - .env
    ports:
      - 3030:3030
      - 3031:3031
      - 3032:3032
      - 3033:3033
    volumes:
      - type: bind
        source: ./src/server
        target: /app/target
      - type: bind
        source: ./assets/certs
        target: /share/certs
